<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript" src="../JS/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularris/1.6.4/angular-animate.js"></script>
    <style type="text/css">
      div {
        height: 150px;
        background-color: green;
        transition: all linear 1s;
      }

      .ng-hide {
        height: 0px;
      }
    </style>
  </head>
  <body ng-app="app">
    <h2>Animate Demo</h2>
    <hr />
    <h3>
      Hide division <input type="checkbox" name="ck" ng-model="myCheck" />
    </h3>
    <div ng-hide="myCheck"></div>
  </body>

  <script type="text/javascript">
    var a = angular.module('app', ['ngAnimate']);
  </script>
</html>
