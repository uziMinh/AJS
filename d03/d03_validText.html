<!DOCTYPE html>
<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>valid text demo</title>
</head>
<body>
    <h2>Form Validate Demo</h2>
    <hr>
    <div ng-app>
        <form action="#" name="frLog">
            <input type="text" name="txtName" ng-model="txtName" required placeholder="Enter Your Name">
        </form>
        <p>The input's valid state is: </p>
        <h3>{{frLog.txtName.$valid}}</h3>
    </div>
</body>
</html>
